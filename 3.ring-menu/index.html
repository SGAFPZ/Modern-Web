<!DOCTYPE html>
<html>
	<head>
    	<title>环形按钮</title>
    	<meta charset="utf-8">
    	<link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
    	<div id="at-plus-container">
        	<div id="bottom-positioner">
        		<div id="button">
					<div id="info-bar">
						<div class="info">
							<ul>
        	        			<li title="2人参与讨论" class="page_user"><img src="assets/images/people.png" alt="people"><span>2</span></li>
        	        			<li title="3条评论" class="page_comment"><img src="assets/images/comment.png" alt="comment"><span>3</span></li>
        	        			<li title="我有6条评论" class="mine_posted"><img src="assets/images/post.png" alt="post"><span>6</span></li>
        	        			<li title="被赞6次" class="mine_like"><img src="assets/images/like.png" alt="like"><span>6</span></li>
							</ul>
						</div>
					</div>
					<div id="control-ring-container">
						<ul id="control-ring">
							<li title="蒙板"><div class="mask_button"><img src="assets/images/nomask.png" alt="mask"></div></li>
							<li title="历史记录"><div class="history_button"><img src="assets/images/history.png" alt="history"></div></li>
							<li title="消息"><div class="message_button"><img src="assets/images/message.png" alt="message"><span class="unread">2</span></div></li>
							<li title="设置"><div class="setting_button"><img src="assets/images/setting.png" alt="setting"></div></li>
							<li title="登录/注册"><div class="sign_button"><img src="assets/images/signin.png" alt="signin"></div></li>
						</ul>
					</div>
					<div class="apb">
        	    		<div class="icon">
        	    			<img src="assets/images/atplus_white.png" id="atplus_white" alt="atplus_white">
        	    			<img src="assets/images/atplus_green.png" id="atplus_green" alt="atplus_green">
        	    		</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
