<!DOCTYPE html>
<html>
	<head>
    	<title>环形按钮</title>
    	<meta charset="utf-8">
    	<link rel="icon" sizes="196x196" href="../images/favicon.png">
    	<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
    	<div id="at-plus-container">
        	<div id="bottom-positioner">
        		<div id="button">
					<div id="info-bar" class="inactivated">
						<div class="info">dfsdf</div>
					</div>
					<div id="control-ring-container">
						<ul id="control-ring">
							<li><div class="subbutton activated" id="A">A<span class="number hidden"></span></div></li>
							<li><div class="subbutton activated" id="B">B<span class="number hidden"></span></div></li>
							<li><div class="subbutton activated" id="C">C<span class="number hidden"></span></div></li>
							<li><div class="subbutton activated" id="D">D<span class="number hidden"></span></div></li>
							<li><div class="subbutton activated" id="E">E<span class="number hidden"></span></div></li>
						</ul>
					</div>
					<div class="apb">
        	    		<div class="icon">
        	    			<img src="../images/atplus_white.png" id="atplus_white" alt="atplus_white">
        	    			<img src="../images/atplus_green.png" id="atplus_green" alt="atplus_green">
        	    		</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
