<!DOCTYPE html>
<html>
	<head>
		<title>register</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/css/register.css">
		<script type="text/javascript" src="/js/jquery.js"></script>
		<script type="text/javascript" src="/js/register.js"></script>
	</head>
	<body>
		<div id="formContainer">
			<p id="formatMessage"></p>
			<form action="/login" method="post">
				<div>
					<input name="Username" id="Username" value="Username" type="text">
				</div>
				<div id="UsernameCheck"></div>
				<div>
					<input name="ID" id="ID" value="ID" type="text">
				</div>
				<div id="IDCheck"></div>
				<div>
					<input name="Phone" id="Phone" value="Phone" type="text">
				</div>
				<div id="PhoneCheck"></div>
				<div>
					<input name="Email" id="Email" value="Email" type="text">
				</div>
				<div id="EmailCheck"></div>
				<input type="submit" id="register" value="register">
				<input value="reset" id="reset" type="button">
			</form>
		</div>
	</body>
</html>
