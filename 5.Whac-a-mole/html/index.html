<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Whac-a-mole</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="../javascript/jquery.js"></script>
		<script type="text/javascript" src="../javascript/newmole.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/mole.css">
	</head>
	<body>
		<h1>Whac-a-mole</h1>
		<p>Test your skill.How many boxes(moles) can you check(hit) in 30 seconds</p>
		<div id="info_bar">
			<button id="controller">Start Game | Stop Game</button>
			<div class="output">
				<p>Time:</p>
				<p id="time">0</p>
			</div>
			<p class="output" id="condition">Game Over</p>
			<div class="output">
				<p>Score:</p>
				<p id="score">0</p>
			</div>
		</div>
		<div id="hole_area">
		</div>
		<div id="instruction">
			<p>Instructions:</p>
			<p>1. Click on the radio buttons(moles) as they are selected randomly by the computer.</p>
			<p>2. 1 point per hit, minus 1 point per miss.</p>
		</div>
	</body>
</html>
